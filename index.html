<!DOCTYPE html>
<html>
<head>
<title>Our Little Story ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:black;
  color:white;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.scene{
  text-align:center;
  opacity:0;
  transition:2s;
  width:80%;
}

.show{
  opacity:1;
}

button{
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin:10px;
}

#yes{
  background:#ff4b6e;
  color:white;
}

#no{
  background:gray;
  color:white;
  position:absolute;
}

.final{
  display:none;
  font-size:24px;
  color:#ff4b6e;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="scene" id="scene">
  <h1 id="text"></h1>
  <div id="buttons"></div>
</div>

<script>
const story = [
  "Every story begins with a simple hello...",
  "Some people walk into our life unexpectedly...",
  "And slowly become important...",
  "You became one of the best parts of my days.",
  "So today I want to ask you something..."
];

let step = 0;
const scene = document.getElementById("scene");
const text = document.getElementById("text");
const buttons = document.getElementById("buttons");

function showScene(){
  scene.classList.remove("show");

  setTimeout(()=>{
    if(step < story.length){
      text.innerText = story[step];
      buttons.innerHTML = "";
      scene.classList.add("show");
      step++;
      setTimeout(showScene, 3000);
    } else {
      proposal();
    }
  },1000);
}

function proposal(){
  text.innerText = "Will you be my Valentine? ‚ù§Ô∏è";
  scene.classList.add("show");

  buttons.innerHTML = `
    <button id="yes">Yes üíñ</button>
    <button id="no">No üò¢</button>
    <div class="final" id="finalMsg">
      ‚ù§Ô∏è Best Choice Ever ‚ù§Ô∏è
      <br>Happy Valentine's Day!
    </div>
  `;

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const finalMsg = document.getElementById("finalMsg");

  /* NO button escapes */
  noBtn.addEventListener("mouseover", ()=>{
    noBtn.style.left = Math.random()*80 + "%";
    noBtn.style.top = Math.random()*80 + "%";
  });

  yesBtn.onclick = ()=>{
    finalMsg.style.display="block";
    yesBtn.style.display="none";
    noBtn.style.display="none";
  };
}

showScene();
</script>

</body>
</html>
